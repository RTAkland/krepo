name: Deploy to Cloudflare Worker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run Gradle replaceDef task
        run: ./gradlew replaceDef

      - name: Run Gradle jsBrowserDistribution task
        run: ./gradlew :krepo-backend:jsBrowserDistribution

      - name: Install Wrangler CLI
        run: npm install -g wrangler

      - name: Publish to Cloudflare Worker
        run: |
          cd krepo-backend/build/worker-dist
          wrangler publish --name krepo
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
