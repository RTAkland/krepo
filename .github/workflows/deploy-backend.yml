name: Deploy Backend
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'adopt'
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Build
        run: ./gradlew :kmvn-backend:replaceDef :kmvn-backend:linkReleaseExecutableLinuxX64
      - name: Deploy to Staging server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rlgoDzvc -i"
          SOURCE: "kmvn-backend/build/bin/linuxX64/releaseExecutable/kmvn-backend.kexe/"
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USER }}
          REMOTE_PORT: ${{ secrets.SSH_PORT }}
          TARGET: /tmp/backend.kexe
          SCRIPT_BEFORE: |
            rm /root/reposilite/backend.kexe
          SCRIPT_AFTER: |
            mv /tmp/backend.kexe /root/reposilite
            chmod +x /root/reposilite/backend.kexe
            systemctl restart reposilite.service
